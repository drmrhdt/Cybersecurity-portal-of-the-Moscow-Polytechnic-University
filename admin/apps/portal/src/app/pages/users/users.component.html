<nz-table #basicTable
          [nzData]="listOfData"
          nzShowSizeChanger>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.roles }}</td>
            <td>
                <a (click)="showChangeRoleModal(data)"
                   style="margin-right: 10px;">Изменить права</a>
                <a (click)="showBlockModal(data)">{{ data.blocked?.from ? 'Разблокировать' :
                    'Заблокировать'}}</a>
            </td>
        </tr>
    </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isChangeRoleModalVisible"
          nzTitle="Изменение прав"
          (nzOnCancel)="handleCancel()"
          (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <nz-checkbox-group [(ngModel)]="checkRoles"
                           (ngModelChange)="log(checkRoles)">
        </nz-checkbox-group>
    </ng-container>
</nz-modal>

<nz-modal [(nzVisible)]="isBlockModalVisible"
          [nzTitle]="selectedUser?.blocked?.from ? 'Разблокировка' : 'Блокировка'"
          (nzOnCancel)="handleCancel()"
          (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        Даты начала и окончания блокировки
        <nz-range-picker [nzShowTime]="true"
                         [(ngModel)]="date"
                         (ngModelChange)="onChange($event)">
        </nz-range-picker>
    </ng-container>
</nz-modal>
